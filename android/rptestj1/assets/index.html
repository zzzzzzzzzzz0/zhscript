<script>
function __(id) {
	return document.getElementById(id);
}
function hide__(e) {
	e.style.display = 'none';
}
function show__(e) {
	e.style.display = 'block';
}
function hide2__(id) {hide__(__(id));}
function show2__(id) {show__(__(id));}
function get_sel__(id) {
	var sel = __(id);
	return sel.options[sel.selectedIndex].value; 
}
function post__(f) {
	__('jieguo').innerHTML = z$._([__('luoji').value,
		__('name1').value, get_sel__('y1'), get_sel__('m1'), get_sel__('d1'), get_sel__('h1'),
		__('name2').value, get_sel__('y2'), get_sel__('m2'), get_sel__('d2'), get_sel__('h2')]);
}
function clear__(id) {
	__(id).value = '';
}
function home__() {
	__('wmym2').className = 'a_no_sel';
	__('home2').className = 'a_sel';
	hide2__('wmyw');
	show2__('home');
}
function wmyw__() {
	__('home2').className = 'a_no_sel';
	__('wmym2').className = 'a_sel';
	hide2__('home');
	show2__('wmyw');
}
function put_sel__(id, start, len, def) {
	var sel = __(id);
	for(var i = 0; i < len; i++) {
		var i1 = i + start;
		var opt = new Option(i1, i1);
		if(i == def)
			opt.selected = true;
		sel.options.add(opt);
	}
}
</script>

藏文于图（一个二维码想法的副产品）

前些天盯看二维码的时候突然想起以往的一个思路，如大标题，当时一搜很一般便弃了，
但如若用在二维码上，那怎么也比那毫无意义的图形要强点吧？于是继续往下（瞎）想，
慢慢却跑偏了……

生成一张这么的图需要：一个遮罩文件、一个文字文件、选择输出文件
遮罩文件是张 png 图片，文字文件里的文字混在其中，输出到一张 png 图片
对应了四个按钮
而“打开文件”是显示 png 图片，而如果其中藏了文便会反向取出另外弹出

顾名思义，把文字藏在图片里，不是整体追加在图片后面，所以颜色将失真
将根据文字量的多寡剪切或者平铺遮罩
默认是正方形（二维码……）

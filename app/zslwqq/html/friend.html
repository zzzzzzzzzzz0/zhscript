<script>
function on_failed(msg) {
	alert(msg);
}
function list_clear(id) {
	$(id).innerHTML = "";
}
function list_add(id, uin, nick) {
	var e = document.createElement("div");
	e.innerHTML = "<a href='zhscript:chat-with-" + uin + "'>" + nick + "</a> <span id=status" + uin + " onclick='alert(this.id)'>---</span>";
	$(id).appendChild(e);
}
function on_friend_clear() {
	list_clear("friendlist");
}
function on_add_friend(uin, nick) {
	list_add("friendlist", uin, nick);
}
function on_qun_clear() {
	list_clear("qunlist");
}
function on_add_qun(uin, nick) {
	list_add("qunlist", uin, nick);
}
function on_status_change(uin, status) {
	var e = $("status" + uin);
	if(!e) {
		z$("显示status" + uin +"没找到换行");
		return;
	}
	e.innerHTML = status;
}
</script>
